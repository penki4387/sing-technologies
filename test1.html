<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>PatientGrid - Inbox</title>
</head>
<body class="bg-gray-50">

  <!-- Main Container -->
  <div class="container mx-auto p-6">

    <!-- Dashboard Header -->
    <div class="flex items-center space-x-4 mb-6">
      <div class="text-xl font-bold text-indigo-600">patientgrid</div>
      <span class="text-gray-600">Inbox</span>
    </div>

    <!-- Filters -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-indigo-100 text-indigo-600 font-semibold rounded-md hover:bg-indigo-200">Newest</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 font-semibold rounded-md hover:bg-gray-200">Oldest</button>
      </div>
      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-gray-100 text-gray-600 font-semibold rounded-md hover:bg-gray-200">All</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 font-semibold rounded-md hover:bg-gray-200">Calls</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 font-semibold rounded-md hover:bg-gray-200">SMS</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 font-semibold rounded-md hover:bg-gray-200">Voicemails</button>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full">
        <thead>
          <tr class="bg-indigo-100 text-left">
            <th class="px-6 py-3 text-sm font-semibold text-gray-600">Name</th>
            <th class="px-6 py-3 text-sm font-semibold text-gray-600">Last Contact</th>
            <th class="px-6 py-3 text-sm font-semibold text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr class="border-b border-gray-200">
            <td class="px-6 py-4 text-sm text-gray-800 flex items-center space-x-2">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="user" class="w-8 h-8 rounded-full">
              <span>(305) 440-0858</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">20 Hours Ago</td>
            <td class="px-6 py-4 text-sm text-blue-600">
              <button class="px-4 py-2 bg-blue-100 text-blue-600 rounded-md">1</button>
            </td>
          </tr>
          <!-- Row 2 -->
          <tr class="border-b border-gray-200">
            <td class="px-6 py-4 text-sm text-gray-800 flex items-center space-x-2">
              <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="user" class="w-8 h-8 rounded-full">
              <span>(304) 450-0258</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">10 Hours Ago</td>
            <td class="px-6 py-4 text-sm text-blue-600">
              <button class="px-4 py-2 bg-blue-100 text-blue-600 rounded-md">7</button>
            </td>
          </tr>
          <!-- Row 3 -->
          <tr class="border-b border-gray-200">
            <td class="px-6 py-4 text-sm text-gray-800 flex items-center space-x-2">
              <img src="https://randomuser.me/api/portraits/men/35.jpg" alt="user" class="w-8 h-8 rounded-full">
              <span>(325) 240-0998</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">1 Hour Ago</td>
            <td class="px-6 py-4 text-sm text-blue-600">
              <button class="px-4 py-2 bg-blue-100 text-blue-600 rounded-md">2</button>
            </td>
          </tr>
          <!-- Row 4 -->
          <tr class="border-b border-gray-200">
            <td class="px-6 py-4 text-sm text-gray-800 flex items-center space-x-2">
              <img src="https://randomuser.me/api/portraits/men/36.jpg" alt="user" class="w-8 h-8 rounded-full">
              <span>(225) 440-0458</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">10 Hours Ago</td>
            <td class="px-6 py-4 text-sm text-blue-600">
              <button class="px-4 py-2 bg-blue-100 text-blue-600 rounded-md">3</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
